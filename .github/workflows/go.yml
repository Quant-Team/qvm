name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go mod vendor

    - name: Build
      run: |
        go build -o ./bin/qvm -v ./
        chmod +x ./bin/qvm

    - name: Deploy
      env:
        SECRET: ${{ secrets.SECRET }}
      run: |
        echo "In the future i'll deploy";
        echo "SECRET: ${SECRET}";

    - name: Test
      env:
        SECRET: ${{ secrets.SECRET }}
      run: ./bin/qvm
